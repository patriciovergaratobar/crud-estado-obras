<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="empresaId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.empresaId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rutEmpresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rut</th>
      <td mat-cell *matCellDef="let row">{{row.rutEmpresa}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreEmpresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombreEmpresa}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button matTooltip="Editar el dato" [routerLink]="['/editar-empresasadmin', row.empresaId]"><mat-icon>edit</mat-icon></button>
        <button mat-button matTooltip="Eliminar el dato" (click)="delete(row)" ><mat-icon>delete_sweep</mat-icon></button>
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
